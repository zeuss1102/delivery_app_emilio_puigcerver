plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.delivery_app_emilio_puigcerver" // El namespace de tu app
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Especifica tu propio Application ID (el id único de tu app).
        applicationId = "com.example.delivery_app_emilio_puigcerver"  // Asegúrate de que esto sea único y coincida con el namespace
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configuración de firma para la release. Usa un signing config aquí si lo tienes.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // Ruta de los archivos fuente de Flutter
}
